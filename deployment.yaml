---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-hackathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-hackathon
  template:
    metadata:
      labels:
        app: azure-hackathon
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: azure-hackathon
        image: projectnodejs.azurecr.io/projectnodejs:NODE-master-${BUILD_NUMBER}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
          limits:
            cpu: 256m
            memory: 256Mi
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: acrcred
       
